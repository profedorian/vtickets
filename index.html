        <div class="app">
            <!-- SPLASH -->
            <section id="splash" class="splash" aria-label="Cargando...">
                <div class="splash__brand">
                    <div class="splash__logo">
                        <img src="logo.png" alt="logo" class="auth__logo" onerror="this.style.display='none'" />
                    </div>
                    <div class="splash__title">VTickets</div>
                </div>
            </section>

            <!-- ============ LOGIN VIEW ============ -->
            <section id="loginView" class="auth">
                <div class="auth__card">
                    <header class="auth__brand">
                        <img src="logo.png" alt="logo" class="auth__logo" onerror="this.style.display='none'" />
                        <h1 class="auth__title">VTickets</h1>
                        <p class="auth__subtitle">Inicia sesi√≥n para continuar</p>
                    </header>

                    <div class="auth__form">
                        <label class="field">
                            <span class="field__label">Usuario</span>
                            <input id="u" class="field__input fs-3" inputmode="email" autocomplete="username" placeholder="usuario" />
                        </label>

                        <label class="field">
                            <span class="field__label">Contrase√±a</span>
                            <div class="field__password">
                                <input id="p" class="field__input fs-3" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

                            </div>
                        </label>
                        <button id="loginBtn" class="btn btn--full">
                            <span class="btn__label fs-3">Entrar</span>
                            <span class="btn__spinner" aria-hidden="true"></span>
                        </button>
                        <p id="loginMsg" class="auth__msg msg" role="status" aria-live="polite"></p>
                    </div>
                </div>
            </section>

            <!-- ============ APP VIEW ============ -->
            <div id="appView" class="card hidden">
                <header id="appHeader" class="app-header">
                    <img src="logo.png" alt="logo" onerror="this.style.display='none'" />
                    <div>
                        <div class="title">VTickets</div>
                        <div id="pingMsg" class="muted">Comprobando servicio‚Ä¶</div>
                    </div>
                    <div style="margin-left: auto;">
                        <button id="logoutBtn" class="btn btn--ghost">Salir</button>
                    </div>
                </header>

                <div class="grid" style="margin-bottom: 10px;">
                    <div class="span-12 stat">
                        <div class="label">Estado</div>
                        <div id="statusMsg" class="value">Listo</div>
                    </div>
                </div>

                <div class="grid">
                    <div class="span-12 stat">
                        <div class="label">Escaneo</div>
                        <div class="row" style="margin-top: 8px; gap: 8px;">
                            <input id="scanInput" class="input" placeholder="Serial del ticket" />
                            <button id="scanBtn" class="btn">
                                <span class="btn__label">Escanear</span>
                                <span class="btn__spinner" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div id="scanMsg" class="msg" style="margin-top: 8px;"></div>
                    </div>

                    <div class="span-12">
                        <div class="grid">
                            <div class="span-4 stat">
                                <div class="label">Tickets totales</div>
                                <div id="st_total" class="value">‚Äî</div>

                            <div class="span-4 stat">

                            <div class="span-4 stat">

                            </div>
                        </div>
                    </div>
                </div>

        </div>
